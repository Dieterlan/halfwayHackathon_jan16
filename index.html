<!DOCTYPE html>
<html>
  <head>

  </head>

  <body>
    <div style="background-color: #eeeeee; padding: 10px">
      <div style="text-align: center; padding: 0 0 10px">Let us help you choose a pet!</div>
      <form action="results.html" method="POST">
        Do you have a preference regarding pet type?
        <div style="padding: 0 0 10px 0">
          <select name="animal">
            <option value="anything">Nope</option>
            <optgroup label="Mammals">
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="kangaroo">Kangaroo</option>
            </optgroup>
            <optgroup label="Reptiles">
              <option value="snake">Snake</option>
              <option value="lizard">Lizard</option>
              <option value="dragon">Dragon</option>
            </optgroup>
            <optgroup label="Aquatic">
              <option value="fish">Fish</option>
              <option value="crab">Crab</option>
              <option value="squid">Squid</option>
            </optgroup>
          </select>
        </div>
        Are you looking for an exotic animal, or nah?
        <div style="padding: 0 0 10px 0">
          <input type="radio" name="exotic" value="none" checked />Don't Care
          <input type="radio" name="exotic" value="true" />Exotic
          <input type="radio" name="exotic" value="false" /> Not Exotic
        </div>
        Choose some additional options:
        <div>
          <input type="checkbox" name="stripes" value="true" />Stripes
          <input type="checkbox" name="tiny" value="true" />Tiny
          <input type="checkbox" name="young" value="true" />Young
        </div>
      </form>
    </div>
  </body>
</html>
